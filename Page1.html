<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APPSeCONNECT 3D Experience</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Segoe UI", Tahoma, sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #003f73, #0078d4, #00aaff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      text-align: center;
      color: white;
      text-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #overlay h1 {
      font-size: 3.2rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      animation: fadeInDown 1.2s ease forwards;
    }
    #overlay h5 {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 25px;
      animation: fadeInUp 1.5s ease forwards;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    button {
      padding: 15px 40px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(135deg, #00aaff, #0078d4);
      color: white;
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: 0.3s ease-in-out;
    }
    button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Welcome to Clarifi</h1>
    <h5>Information with clarity</h5>
    <button id="redirectBtn">Explore More</button>
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // === Three.js Setup ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth/window.innerHeight, 0.1, 1000
    );
    const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0x00aaff, 1.5, 100);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Mascot Logo Plane
    let logoPlane;
    const loader = new THREE.TextureLoader();
    loader.load("APPSeCONNECT-The-Mascot.png",
      function (texture) {
        const geometry = new THREE.PlaneGeometry(5, 3);
        const material = new THREE.MeshStandardMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide
        });
        logoPlane = new THREE.Mesh(geometry, material);
        logoPlane.position.set(0, 0, 0);
        scene.add(logoPlane);
      }
    );

    // Background Particles
    const particleCount = 500;
    const particlesGeometry = new THREE.BufferGeometry();
    const positions = [];
    for (let i = 0; i < particleCount; i++) {
      positions.push((Math.random() - 0.5) * 40);
      positions.push((Math.random() - 0.5) * 40);
      positions.push((Math.random() - 0.5) * 40);
    }
    particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const particlesMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1, transparent: true });
    const particles = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particles);

    camera.position.z = 7;

    // Animate
    function animate() {
      requestAnimationFrame(animate);

      if (logoPlane) {
        logoPlane.rotation.y += 0.01;
        logoPlane.rotation.x = Math.sin(Date.now() * 0.001) * 0.05;
      }

      particles.rotation.y += 0.001;
      particles.rotation.x += 0.0005;

      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Redirect Button
    document.getElementById("redirectBtn").addEventListener("click", () => {
      if (logoPlane) {
        logoPlane.rotation.y = 0;
      }
      setTimeout(() => {
        window.location.href = "file:///C:/Users/soumyadeep.d/Downloads/Hackathon/Index.html";
      }, 800);
    });
  </script>
</body>
</html>
